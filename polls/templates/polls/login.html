<html>
	<body>
		<div class="header">
			<span id="title">PoLLsApp</span>
		</div>

		    {% csrf_token %}

				<h2>Log In</h2>	
			</div>
			<div class="div1">
				<div class="div1a">
					Username: 
				</div>
